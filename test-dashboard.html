<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMBL Dashboard Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .online { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .offline { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .error { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .success { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>üöÄ XMBL P2P Swarm Dashboard Test</h1>
    
    <div id="status"></div>
    <div id="api-test"></div>
    <div id="dashboard-test"></div>
    
    <script>
        const statusDiv = document.getElementById('status');
        const apiTestDiv = document.getElementById('api-test');
        const dashboardTestDiv = document.getElementById('dashboard-test');
        
        async function testAPI() {
            try {
                statusDiv.innerHTML = '<div class="status success">üîÑ Testing Web API...</div>';
                
                const response = await fetch('http://localhost:3200/api/network/status');
                if (response.ok) {
                    const data = await response.json();
                    apiTestDiv.innerHTML = `
                        <div class="status success">
                            <h3>‚úÖ Web API Test Results:</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                    return data;
                } else {
                    throw new Error(`API returned ${response.status}`);
                }
            } catch (error) {
                apiTestDiv.innerHTML = `
                    <div class="status error">
                        <h3>‚ùå Web API Test Failed:</h3>
                        <p>${error.message}</p>
                    </div>
                `;
                return null;
            }
        }
        
        async function testDashboard() {
            try {
                statusDiv.innerHTML = '<div class="status success">üîÑ Testing Dashboard...</div>';
                
                const response = await fetch('http://localhost:3100/functional-client.html');
                if (response.ok) {
                    const html = await response.text();
                    
                    // Check if the updated JavaScript code is present
                    const hasUpdatedCode = html.includes('Online - Using P2P swarm');
                    const hasApiUrl = html.includes('API_URL: \'http://localhost:3200\'');
                    
                    dashboardTestDiv.innerHTML = `
                        <div class="status success">
                            <h3>‚úÖ Dashboard Test Results:</h3>
                            <p><strong>Dashboard accessible:</strong> ‚úÖ Yes</p>
                            <p><strong>Updated JavaScript code:</strong> ${hasUpdatedCode ? '‚úÖ Yes' : '‚ùå No'}</p>
                            <p><strong>API URL configured:</strong> ${hasApiUrl ? '‚úÖ Yes' : '‚ùå No'}</p>
                        </div>
                    `;
                    
                    return hasUpdatedCode && hasApiUrl;
                } else {
                    throw new Error(`Dashboard returned ${response.status}`);
                }
            } catch (error) {
                dashboardTestDiv.innerHTML = `
                    <div class="status error">
                        <h3>‚ùå Dashboard Test Failed:</h3>
                        <p>${error.message}</p>
                    </div>
                `;
                return false;
            }
        }
        
        async function runTests() {
            statusDiv.innerHTML = '<div class="status success">üöÄ Starting XMBL P2P Swarm Tests...</div>';
            
            // Test 1: Web API
            const apiData = await testAPI();
            
            // Test 2: Dashboard
            const dashboardOk = await testDashboard();
            
            // Final status
            if (apiData && dashboardOk) {
                statusDiv.innerHTML = `
                    <div class="status online">
                        <h2>üéâ ALL TESTS PASSED!</h2>
                        <p><strong>P2P Swarm Status:</strong> ${apiData.network_status}</p>
                        <p><strong>Online Nodes:</strong> ${apiData.online_nodes}</p>
                        <p><strong>Swarm Status:</strong> ${apiData.p2p_swarm}</p>
                        <p><strong>Dashboard:</strong> Ready to show online status</p>
                    </div>
                `;
            } else {
                statusDiv.innerHTML = `
                    <div class="status offline">
                        <h2>‚ùå TESTS FAILED</h2>
                        <p>Some components are not working properly.</p>
                    </div>
                `;
            }
        }
        
        // Run tests when page loads
        runTests();
    </script>
</body>
</html>
